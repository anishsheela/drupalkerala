<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drupal + Wikipedia 25th Anniversary - Financial Transparency</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script>
        const { useState } = React;
        
        const ChevronDown = () => React.createElement('svg', {
            width: 24, height: 24, viewBox: '0 0 24 24', fill: 'none',
            stroke: 'currentColor', strokeWidth: 2, strokeLinecap: 'round', strokeLinejoin: 'round'
        }, React.createElement('polyline', { points: '6 9 12 15 18 9' }));
        
        const ChevronUp = () => React.createElement('svg', {
            width: 24, height: 24, viewBox: '0 0 24 24', fill: 'none',
            stroke: 'currentColor', strokeWidth: 2, strokeLinecap: 'round', strokeLinejoin: 'round'
        }, React.createElement('polyline', { points: '18 15 12 9 6 15' }));
        
        const FileText = ({ size = 24 }) => React.createElement('svg', {
            width: size, height: size, viewBox: '0 0 24 24', fill: 'none',
            stroke: 'currentColor', strokeWidth: 2, strokeLinecap: 'round', strokeLinejoin: 'round'
        }, 
            React.createElement('path', { d: 'M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z' }),
            React.createElement('polyline', { points: '14 2 14 8 20 8' }),
            React.createElement('line', { x1: 16, y1: 13, x2: 8, y2: 13 }),
            React.createElement('line', { x1: 16, y1: 17, x2: 8, y2: 17 }),
            React.createElement('polyline', { points: '10 9 9 9 8 9' })
        );
        
        const X = ({ size = 24 }) => React.createElement('svg', {
            width: size, height: size, viewBox: '0 0 24 24', fill: 'none',
            stroke: 'currentColor', strokeWidth: 2, strokeLinecap: 'round', strokeLinejoin: 'round'
        }, 
            React.createElement('line', { x1: 18, y1: 6, x2: 6, y2: 18 }),
            React.createElement('line', { x1: 6, y1: 6, x2: 18, y2: 18 })
        );

        const Home = ({ size = 24 }) => React.createElement('svg', {
            width: size, height: size, viewBox: '0 0 24 24', fill: 'none',
            stroke: 'currentColor', strokeWidth: 2, strokeLinecap: 'round', strokeLinejoin: 'round'
        },
            React.createElement('path', { d: 'M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z' }),
            React.createElement('polyline', { points: '9 22 9 12 15 12 15 22' })
        );

        const EventTransparency = () => {
            const [expandedSections, setExpandedSections] = useState({
                income: true,
                expenses: true,
                summary: true
            });
            const [lightboxImage, setLightboxImage] = useState(null);

            const toggleSection = (section) => {
                setExpandedSections(prev => ({
                    ...prev,
                    [section]: !prev[section]
                }));
            };

            const income = [
                { source: 'QED42', amount: 10000, status: 'received', receipt: 'qed42_payment.png' },
                { source: 'Power CMS Technologies', amount: 2500, status: 'received', receipt: 'powercms_payment.png' },
                { source: 'Wikimedia Foundation', amount: 2258, status: 'pending', note: 'Cake + Travel expenses for Mujeeb', receipt: null },
                { source: 'Drup1 Consulting / BizIntelligence', amount: 1000, status: 'received', receipt: 'drup1_payment.jpeg' },
                { source: 'Factorial GmbH', amount: 1000, status: 'pending', receipt: null },
                { source: 'Linuse Technology Solutions', amount: 1000, status: 'received', receipt: 'linuse_payment.jpeg' },
                { source: 'Zyxware Technologies', amount: 1000, status: 'pending', receipt: null },
                { source: 'Discount on Plants', amount: 30, status: 'received', note: 'Vendor discount', receipt: null }
            ];

            const expenses = [
                { item: 'Food (Catering)', amount: 6700, bill: 'catering.jpeg' },
                { item: 'Train tickets for Mujeeb (Wiki)', amount: 1145, bill: 'mujeeb_tickets.pdf' },
                { item: 'Cake', amount: 1113, bill: 'cake.jpeg' },
                { item: 'Extra food', amount: 1040, bill: 'extra_food.jpeg' },
                { item: 'Remuneration for Helping and Cleaning staffs', amount: 1000, bill: null, note: 'Paid in cash' },
                { item: 'Remuneration for Mujeeb (Wiki)', amount: 1000, bill: 'mujeeb_remuneration.png' },
                { item: 'Plants as Memento', amount: 930, bill: 'plants.jpeg', note: 'Bill shows ₹930 (₹30 discount received)' },
                { item: 'Printing Stickers', amount: 920, bill: 'stickers.jpeg' },
                { item: 'Stationery for goodie bag', amount: 675, bill: 'stationery.jpeg' },
                { item: 'Tea, Cups and Napkins', amount: 391, bill: 'tea_cups.jpeg' },
                { item: 'Printing', amount: 270, bill: 'printing.jpeg' },
            ];

            const totalIncome = income.reduce((sum, item) => sum + item.amount, 0);
            const totalExpenses = expenses.reduce((sum, item) => sum + item.amount, 0);
            const surplus = totalIncome - totalExpenses;
            const fundsReceived = income.filter(i => i.status === 'received').reduce((sum, i) => sum + i.amount, 0);
            const pendingFunds = income.filter(i => i.status === 'pending').reduce((sum, i) => sum + i.amount, 0);
            const outOfPocket = totalExpenses - fundsReceived;

            const openBill = (filename) => {
                setLightboxImage(`./bills/${filename}`);
            };

            const openReceipt = (filename) => {
                setLightboxImage(`./receipts/${filename}`);
            };

            const closeLightbox = () => {
                setLightboxImage(null);
            };

            return React.createElement('div', { className: 'min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 py-4 sm:py-8 px-3 sm:px-4' },
                React.createElement('div', { className: 'max-w-4xl mx-auto' },

                    // Back to Home Button
                    React.createElement('div', { className: 'mb-4 sm:mb-6' },
                        React.createElement('a', {
                            href: '/',
                            className: 'inline-flex items-center gap-2 text-indigo-600 hover:text-indigo-800 font-semibold transition-colors text-sm sm:text-base'
                        },
                            React.createElement(Home, { size: 20 }),
                            'Back to Home'
                        )
                    ),
                    
                    // Header
                    React.createElement('div', { className: 'bg-white rounded-lg shadow-lg p-4 sm:p-6 md:p-8 mb-4 sm:mb-6' },
                        React.createElement('h1', { className: 'text-xl sm:text-2xl md:text-3xl font-bold text-gray-800 mb-2' }, 'Drupal + Wikipedia 25th Anniversary'),
                        React.createElement('p', { className: 'text-sm sm:text-base text-gray-600 mb-3 sm:mb-4' }, 'Financial Transparency Report'),
                        React.createElement('div', { className: 'flex flex-wrap items-center gap-2 text-xs sm:text-sm text-gray-500' },
                            React.createElement('span', null, 'Event Date: January 15, 2026'),
                            React.createElement('span', null, '•'),
                            React.createElement('span', null, 'Thiruvananthapuram, Kerala, IN')
                        )
                    ),

                    // Summary Cards
                    React.createElement('div', { className: 'grid grid-cols-1 sm:grid-cols-3 gap-3 sm:gap-4 mb-4 sm:mb-6' },
                        React.createElement('div', { className: 'bg-white rounded-lg shadow p-4 sm:p-6' },
                            React.createElement('div', { className: 'text-xs sm:text-sm text-gray-600 mb-1' }, 'Total Income'),
                            React.createElement('div', { className: 'text-xl sm:text-2xl font-bold text-green-600' }, `₹${totalIncome.toLocaleString()}`)
                        ),
                        React.createElement('div', { className: 'bg-white rounded-lg shadow p-4 sm:p-6' },
                            React.createElement('div', { className: 'text-xs sm:text-sm text-gray-600 mb-1' }, 'Total Expenses'),
                            React.createElement('div', { className: 'text-xl sm:text-2xl font-bold text-red-600' }, `₹${totalExpenses.toLocaleString()}`)
                        ),
                        React.createElement('div', { className: 'bg-white rounded-lg shadow p-4 sm:p-6' },
                            React.createElement('div', { className: 'text-xs sm:text-sm text-gray-600 mb-1' }, 'Surplus'),
                            React.createElement('div', { className: 'text-xl sm:text-2xl font-bold text-blue-600' }, `₹${surplus.toLocaleString()}`)
                        )
                    ),

                    // Income Section
                    React.createElement('div', { className: 'bg-white rounded-lg shadow-lg mb-4 sm:mb-6' },
                        React.createElement('button', {
                            onClick: () => toggleSection('income'),
                            className: 'w-full flex items-center justify-between p-4 sm:p-6 hover:bg-gray-50 transition-colors'
                        },
                            React.createElement('h2', { className: 'text-lg sm:text-xl md:text-2xl font-bold text-gray-800' }, 'Income'),
                            expandedSections.income ? React.createElement(ChevronUp) : React.createElement(ChevronDown)
                        ),
                        expandedSections.income && React.createElement('div', { className: 'px-3 sm:px-6 pb-4 sm:pb-6' },
                            React.createElement('div', { className: 'space-y-2 sm:space-y-3' },
                                income.map((item, index) =>
                                    React.createElement('div', { key: index, className: 'flex flex-col sm:flex-row sm:items-center sm:justify-between p-3 sm:p-4 bg-gray-50 rounded-lg gap-2 sm:gap-4' },
                                        React.createElement('div', { className: 'flex-1 min-w-0' },
                                            React.createElement('div', { className: 'font-semibold text-gray-800 text-sm sm:text-base break-words' }, item.source),
                                            item.note && React.createElement('div', { className: 'text-xs sm:text-sm text-gray-500 mt-1' }, item.note)
                                        ),
                                        React.createElement('div', { className: 'flex items-center justify-between sm:justify-end gap-2 sm:gap-4 flex-wrap' },
                                            React.createElement('span', { className: 'font-bold text-gray-800 text-sm sm:text-base' }, `₹${item.amount.toLocaleString()}`),
                                            React.createElement('div', { className: 'flex items-center gap-2 flex-wrap' },
                                                React.createElement('span', {
                                                    className: `px-2 sm:px-3 py-1 rounded-full text-xs sm:text-sm font-medium ${item.status === 'received' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'}`
                                                }, item.status),
                                                item.receipt ?
                                                    React.createElement('button', {
                                                        onClick: () => openReceipt(item.receipt),
                                                        className: 'flex items-center gap-1 px-2 sm:px-3 py-1 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition-colors text-xs sm:text-sm font-medium'
                                                    },
                                                        React.createElement(FileText, { size: 16 }),
                                                        React.createElement('span', { className: 'hidden sm:inline' }, 'View Receipt')
                                                    ) :
                                                    React.createElement('span', { className: 'px-2 sm:px-3 py-1 bg-gray-200 text-gray-500 rounded-lg text-xs sm:text-sm font-medium' }, 'No Receipt')
                                            )
                                        )
                                    )
                                )
                            ),
                            React.createElement('div', { className: 'mt-3 sm:mt-4 pt-3 sm:pt-4 border-t border-gray-200 flex justify-between items-center' },
                                React.createElement('span', { className: 'text-base sm:text-lg font-semibold text-gray-700' }, 'Total Income'),
                                React.createElement('span', { className: 'text-lg sm:text-xl font-bold text-green-600' }, `₹${totalIncome.toLocaleString()}`)
                            )
                        )
                    ),

                    // Expenses Section
                    React.createElement('div', { className: 'bg-white rounded-lg shadow-lg mb-4 sm:mb-6' },
                        React.createElement('button', {
                            onClick: () => toggleSection('expenses'),
                            className: 'w-full flex items-center justify-between p-4 sm:p-6 hover:bg-gray-50 transition-colors'
                        },
                            React.createElement('h2', { className: 'text-lg sm:text-xl md:text-2xl font-bold text-gray-800' }, 'Expenses'),
                            expandedSections.expenses ? React.createElement(ChevronUp) : React.createElement(ChevronDown)
                        ),
                        expandedSections.expenses && React.createElement('div', { className: 'px-3 sm:px-6 pb-4 sm:pb-6' },
                            React.createElement('div', { className: 'space-y-2 sm:space-y-3' },
                                expenses.map((item, index) =>
                                    React.createElement('div', { key: index, className: 'flex flex-col sm:flex-row sm:items-center sm:justify-between p-3 sm:p-4 bg-gray-50 rounded-lg gap-2 sm:gap-4' },
                                        React.createElement('div', { className: 'flex-1 min-w-0' },
                                            React.createElement('div', { className: 'font-semibold text-gray-800 text-sm sm:text-base break-words' }, item.item),
                                            item.note && React.createElement('div', { className: 'text-xs sm:text-sm text-gray-500 mt-1' }, item.note)
                                        ),
                                        React.createElement('div', { className: 'flex items-center justify-between sm:justify-end gap-2 sm:gap-4' },
                                            React.createElement('span', { className: 'font-bold text-gray-800 text-sm sm:text-base' }, `₹${item.amount.toLocaleString()}`),
                                            item.bill ?
                                                React.createElement('button', {
                                                    onClick: () => openBill(item.bill),
                                                    className: 'flex items-center gap-1 px-2 sm:px-3 py-1 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition-colors text-xs sm:text-sm font-medium'
                                                },
                                                    React.createElement(FileText, { size: 16 }),
                                                    React.createElement('span', { className: 'hidden sm:inline' }, 'View Bill')
                                                ) :
                                                React.createElement('span', { className: 'px-2 sm:px-3 py-1 bg-gray-200 text-gray-500 rounded-lg text-xs sm:text-sm font-medium' }, 'No Bill')
                                        )
                                    )
                                )
                            ),
                            React.createElement('div', { className: 'mt-3 sm:mt-4 pt-3 sm:pt-4 border-t border-gray-200 flex justify-between items-center' },
                                React.createElement('span', { className: 'text-base sm:text-lg font-semibold text-gray-700' }, 'Total Expenses'),
                                React.createElement('span', { className: 'text-lg sm:text-xl font-bold text-red-600' }, `₹${totalExpenses.toLocaleString()}`)
                            )
                        )
                    ),

                    // Financial Summary
                    React.createElement('div', { className: 'bg-white rounded-lg shadow-lg mb-4 sm:mb-6' },
                        React.createElement('button', {
                            onClick: () => toggleSection('summary'),
                            className: 'w-full flex items-center justify-between p-4 sm:p-6 hover:bg-gray-50 transition-colors'
                        },
                            React.createElement('h2', { className: 'text-lg sm:text-xl md:text-2xl font-bold text-gray-800' }, 'Current Financial Status'),
                            expandedSections.summary ? React.createElement(ChevronUp) : React.createElement(ChevronDown)
                        ),
                        expandedSections.summary && React.createElement('div', { className: 'px-3 sm:px-6 pb-4 sm:pb-6' },
                            React.createElement('div', { className: 'space-y-3 sm:space-y-4' },
                                React.createElement('div', { className: 'flex justify-between items-center p-3 sm:p-4 bg-green-50 rounded-lg' },
                                    React.createElement('span', { className: 'text-gray-700 text-sm sm:text-base' }, 'Funds Received'),
                                    React.createElement('span', { className: 'font-bold text-green-700 text-sm sm:text-base' }, `₹${fundsReceived.toLocaleString()}`)
                                ),
                                React.createElement('div', { className: 'flex justify-between items-center p-3 sm:p-4 bg-red-50 rounded-lg' },
                                    React.createElement('span', { className: 'text-gray-700 text-sm sm:text-base' }, 'Out of Pocket (Until Pending Funds Arrive)'),
                                    React.createElement('span', { className: 'font-bold text-red-700 text-sm sm:text-base' }, `₹${outOfPocket.toLocaleString()}`)
                                ),
                                React.createElement('div', { className: 'flex justify-between items-center p-3 sm:p-4 bg-yellow-50 rounded-lg' },
                                    React.createElement('span', { className: 'text-gray-700 text-sm sm:text-base' }, 'Pending to Receive'),
                                    React.createElement('span', { className: 'font-bold text-yellow-700 text-sm sm:text-base' }, `₹${pendingFunds.toLocaleString()}`)
                                ),
                                React.createElement('div', { className: 'flex justify-between items-center p-3 sm:p-4 bg-blue-50 rounded-lg border-2 border-blue-200' },
                                    React.createElement('span', { className: 'text-gray-700 font-semibold text-sm sm:text-base' }, 'Final Surplus (After All Settlements)'),
                                    React.createElement('span', { className: 'font-bold text-blue-700 text-base sm:text-lg' }, `₹${surplus.toLocaleString()}`)
                                )
                            ),
                            React.createElement('div', { className: 'mt-4 sm:mt-6 p-3 sm:p-4 bg-indigo-50 rounded-lg border-l-4 border-indigo-500' },
                                React.createElement('h3', { className: 'font-semibold text-gray-800 mb-2 text-sm sm:text-base' }, 'Surplus Allocation'),
                                React.createElement('p', { className: 'text-gray-700 text-xs sm:text-sm' },
                                    `The surplus amount of ₹${surplus.toLocaleString()} will be returned to QED42 or utilized as per their direction.`
                                )
                            )
                        )
                    ),

                    // Footer
                    React.createElement('div', { className: 'bg-white rounded-lg shadow-lg p-4 sm:p-6 text-center text-gray-600' },
                        React.createElement('p', { className: 'mb-2 text-xs sm:text-sm' }, 'This transparency report is published in the spirit of community accountability.'),
                        React.createElement('p', { className: 'text-xs sm:text-sm' }, 'All bills are available for verification. Click "View Bill" to see the supporting documents.'),
                        React.createElement('p', { className: 'text-xs sm:text-sm mt-3 sm:mt-4 text-gray-500' }, `Published: ${new Date().toLocaleDateString()}`)
                    )
                ),

                // Lightbox
                lightboxImage && React.createElement('div', {
                    className: 'fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 p-2 sm:p-4',
                    onClick: closeLightbox
                },
                    React.createElement('button', {
                        onClick: closeLightbox,
                        className: 'absolute top-2 right-2 sm:top-4 sm:right-4 text-white hover:text-gray-300 transition-colors'
                    }, React.createElement(X, { size: 32 })),
                    React.createElement('div', { className: 'max-w-6xl max-h-full overflow-auto w-full' },
                        React.createElement('iframe', {
                            src: lightboxImage,
                            className: 'w-full h-screen bg-white',
                            title: 'Bill Document',
                            onClick: (e) => e.stopPropagation()
                        })
                    )
                )
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(EventTransparency));
    </script>
</body>
</html>
